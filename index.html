<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>

    <div class="notification-container" >
      <div class="notification-card"> 
        <p class="winning-state"></p>
        <button id="start" class="start">ابدأ اللعبة </button>
      </div>
    </div>

    <div class="info-container">
      <div>
        <p>الوقت المتبقي</p>
        <p class="time">60s</p>
      </div>
      <b>|</b>
      <div>
        <p>المحاولات</p>
        <p class="tries">0</p>
      </div>
      <b>|</b>
      <button id="restart" class="start">اعادة اللعبة </button>
    </div>

    <div class="cards-container">
      <div class="game-block" data-technology="bell">
        <div class="card front"></div>
        <div class="card back">
          <img src="/imgs/bell.png" alt="bell" />
        </div>
      </div>

      <div class="game-block" data-technology="bell">

          <img src="/imgs/christmas-tree.png" alt="christmas-tree" />
        </div>
